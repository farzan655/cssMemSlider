<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slides">
            <div class="slide s1">
                <img src="img/anime-anime-girls-mask-simple-background-hd-wallpaper-preview.jpg" alt="" class="slideimg">
            </div>
            <div class="slide">
                <img src="img/anime-demon-slayer-kimetsu-no-yaiba-giyuu-tomioka-hd-wallpaper-preview.jpg" alt="" class="slideimg">
            </div>
            <div class="slide">
                <img src="img/anime-demon-slayer-kimetsu-no-yaiba-zenitsu-agatsuma-hd-wallpaper-preview.jpg" alt="" class="slideimg">
            </div>
            <div class="slide">
                <img src="img/artwork-minimalism-anime-girls-anime-wallpaper-preview.jpg" alt="" class="slideimg">
            </div>
        </div>
        <div class="text">
            <p class="slidetext"> 1</p>
            <p class="slidetext"> 2</p>
            <p class="slidetext"> 3</p>
            <p class="slidetext"> 4</p>
        </div>
        <div class="controls">
            <label class="dot" for="r1"></label>
            <label class="dot" for="r2"></label>
            <label class="dot" for="r3"></label>
            <label class="dot" for="r4"></label>
        </div>
    </div>
</body>
</html>
